<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>快讯展示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background-color: #121212;
      color: #f1f1f1;
    }

    h2 {
      color: #ffffff;
    }

    #news-list .item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .time {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 4px;
    }

    .title {
      font-weight: bold;
      font-size: 1em;
      color: #ffffff; /* 改为白色 */
      margin-bottom: 4px;
    }

    .content {
      font-size: 1em;
      line-height: 1.5;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .content.expanded {
      -webkit-line-clamp: unset;
    }

    a {
      color: #81d4fa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #4fc3f7;
    }
  </style>
</head>
<body>

  <h2>快讯列表</h2>
  <div id="news-list">加载中...</div>

  <script>
   // const url = 'https://api.allorigins.win/raw?url=https://betaapi.zhitongcaijing.com/Content/immediatelyList';
  function loadNews() {
      
const url = 'https://api.allorigins.win/raw?url=https://betaapi.zhitongcaijing.com/Content/immediatelyList&_ts=' + Date.now();
  
      fetch(url)
        .then(res => res.json())
        .then(json => {
          const newsList = json.data?.list?.[0]?.list || [];
          const container = document.getElementById('news-list');
          container.innerHTML = '';

          newsList.forEach(item => {
            const time = item.create_time_desc || '';
            const title = item.title || '';
            const content = item.content || '';

            const html = `
              <div class="item">
                <div class="time">${time}</div>
                <div class="title">${title}</div>
                <div class="content">${content}</div>
              </div>
            `;
            container.innerHTML += html;
             alert（"1"）；
          });

          // 添加点击展开/收起事件
          container.querySelectorAll('.content').forEach(div => {
            div.addEventListener('click', () => {
              div.classList.toggle('expanded');
            });
          });
        })
        .catch(err => {
         alert（"2"）；
          console.error(err);
          document.getElementById('news-list').innerText = '数据加载失败，请检查接口地址或跨域问题。';
        });
    }

    // 首次加载
    loadNews();

    // 每4秒刷新一次（4000 毫秒）
    setInterval(loadNews, 5000);
  </script>

</body>
</html>
